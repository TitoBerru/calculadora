<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <!-- <div id="valor-anterior"></div>
                <div id="valor-actual"></div> -->
            </div>
            <!-- <button class="col-2" onclick="display.borrarTodo()">C</button> -->
        
            <button class="operador" value="abrirParentesis">(</button>
            <button class="operador" value="cerrarParentesis">)</button>
            <button class="operador" value="x!">X!</button>
            <button class="operador" value="x2">X<sup>2</sup></button>
            <button class="operador" value="raizCuadrada">√</button>
            <button class="operador" value="raizn"><sup>n</sup>√</button>
            <button class="operador" value="sin">sin</button>
            <button class="operador" value="cos">cos</button>
            <button class="operador" value="tg">tg</button>
            <button class="operador" value="x3">X<sup>3</sup></button>
            <button class="operador" value="raizCubica"><sup>3</sup>√</button>
            <button class="operador" value="xN">X<sup>n</sup></button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>   
            <button class="operador" value="dividir">/</button>
            <button class="operador" value="porcentaje">%</button>
            <button class="operador" value="in">In</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="operador" value="log">log</button>
            <button class="operador" value="e">e</button>            
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>    
            <button class="operador" value="restar">-</button>
            <button class="operador" value="borrar">AC</button>
            <!-- <button onclick="display.borrar()">&larr;</button> -->
         
            <button class="operador" value="sumar">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="py">π</button>
            <button class="operador" value="sumar">+</button>
            <button class="operador" value="memoria">MR</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>
</body>
</html>
